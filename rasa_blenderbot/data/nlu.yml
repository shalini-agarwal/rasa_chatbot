- intent: user_past_scamming_experience
  examples: |
    - I received an urgent email from my bank, stating that my account had been compromised. The email looked official, and I clicked on the link to verify my information. I provided my Social Security number and other personal details. Soon after, my identity was stolen, and fraudulent accounts were opened in my name.
    - I applied for a job online and received an offer that seemed too good to be true. The company asked for a copy of my passport and driver's license for "verification purposes." I sent the documents, only to discover that the job offer was a scam, and my personal information was misused for identity theft.
    - I received a call from someone claiming to be from a reputable tech support company. They said my computer had been hacked and needed immediate attention. In my panic, I shared my computer screen and allowed them access. They gained access to sensitive personal information and used it for identity theft.
    - I got a call from someone claiming to be from the IRS, saying I owed back taxes and would face legal consequences if I didn't pay immediately. Fearful, I provided my Social Security number and bank account information over the phone. It turned out to be a scam, and my identity was compromised.
    - I received a notice from a company I had an account with, informing me of a data breach. They said my personal information, including my Social Security number, had been exposed. Soon after, I discovered fraudulent accounts and credit card charges in my name, all because of the data breach.
    - Someone impersonated me on social media, using my name and photos to create a fake profile. They reached out to my friends, asking for personal information and even money. My friends were shocked, and it took a while to clear my name and report the impersonation.
