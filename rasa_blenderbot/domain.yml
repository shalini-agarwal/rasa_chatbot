version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - bot_challenge
  - chitchat
  - user_feedback
  - mood_bad
  - user_understanding_ID_theft
  - user_past_scamming_experience

actions:
  - action_blenderbot
  
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_happy:
  - text: "That's good to know!"

  utter_goodbye:
  - text: "Thank you for your time! Have a good day!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_for_feedback:
  - text: "Did you like the training module on identity theft?"

  utter_get_positive_feedback:
  - text: "What did you like about the module?"

  utter_get_negative_feedback:
  - text: "Oh! I am sorry about that. What didn't you like about the module?"

  utter_accept_feedback:
  - text: "Okay. Thanks for your feedback. We will work towards improving that."

  utter_ask_relevance:
  - text: "Do you think learning about identity theft was needed and helpful?"

  utter_ask_effectiveness:
  - text: "Do you think you can effectively use the strategies learned?"

  utter_ask_id_theft_understanding:
  - text: "What do you know about identity theft?"

  utter_ask_confidence:
  - text: "Okay. Do you feel more confident about recognizing scam emails and message?"

  utter_ask_past_experience:
  - text: "Okay. Do you want to share any recent experience you faced around this?"

  utter_assurance:
  - text: "I hope you were able to learn about identity theft from this training and will be better at identifying such scams in future."

  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
