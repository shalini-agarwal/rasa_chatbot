version: "3.1"

entities:
  - user_answer

slots:
  user_answer:
    type: text
    mappings:
    - type: from_entity
      entity: user_answer

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - answer_module_about

responses:
  utter_greet:
  - text: "Hey! How are you today?"

  utter_ask_opinion:
  - text: "Did you like the training module on ID theft?"

  utter_ask_module:
  - text: "Could you share what you understand by ID theft?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

actions:
  - action_extract_answer

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
